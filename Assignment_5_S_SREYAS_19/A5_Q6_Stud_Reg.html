<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label>Name of Student:</label><br>
        <input type="text" id="name"><br>
        <label>Mobile No:</label><br>
        <input type="text" id="mobile"><br>
        <label>Address Line:</label><br>
        <input type="text" id="address"><br>
        <label>City:</label><br>
        <input type="text" id="city"><br>
        <label>State:</label><br>
        <input type="text" id="state"><br>
        <label>Pin Code:</label><br>
        <input type="text" id="pin"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let mobile = document.getElementById("mobile").value;
            let address = document.getElementById("address").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;
            let pin = document.getElementById("pin").value;

            // Check for null values
            if (!name || !mobile || !address || !city || !state || !pin) {
                alert("All fields must be filled out");
                return false;
            }

            // Check name contains only alphabets
            if (!/^[a-zA-Z\s]+$/.test(name)) {
                alert("Name should contain only alphabets");
                return false;
            }

            // Check mobile number is 10 digits
            if (!/^\d{10}$/.test(mobile)) {
                alert("Mobile number must be 10 digits");
                return false;
            }

            // Check pin code is 6 digits
            if (!/^\d{6}$/.test(pin)) {
                alert("Pin code must be 6 digits");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
