<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Flexbox By Sreyas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;  
            padding: 20px;
        }
        .box {
            background-color: #3b6ebf;
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h2>Responsive Image Flexbox By Sreyas , 19</h2>
    <div class="container">
        <div class="box"><img src="hq720_2.jpg" alt="Image 1"></div>
        <div class="box"><img src="images.jpeg" alt="Image 2"></div>
        <div class="box"><img src="images (1).jpeg" alt="Image 3"></div>
    </div>

</body>
</html>
