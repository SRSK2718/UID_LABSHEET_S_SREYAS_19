<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
        .links {
            margin: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <h2>iFrame Example</h2>

    <div class="links">
        <a href="https://www.amrita.edu" target="my_area">Amrita Website</a> |
        <a href="https://www.w3schools.com" target="my_area">W3Schools</a> |
        <a href="https://www.google.com" target="_blank">Google (Opens in New Tab)</a>
    </div>

    <iframe name="my_area" src="1379187-3840x2160-desktop-4k-scenery-background.jpg" scrolling="yes"></iframe>

    <footer>
        &copy; 2025 Amrita Viswavidyapeetham. All rights reserved.
    </footer>

</body>
</html>
