<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: url('https://i.pinimg.com/736x/ed/d5/de/edd5de2515d8c361acb928a2f8c8e2ba.jpg') no-repeat center center/cover;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .gender-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button {
            padding: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 48%;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        button[type="reset"] {
            background-color: #6c757d;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }

            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Place Your Order</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-group">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="Other" id="Other">
                    <label for="Other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="meal">Meal Type:</label>
                <select id="meal">
                    <option>Breakfast</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                    <option>Snack</option>
                </select>
            </div>

            <div class="form-group">
                <label for="favorite">Choose Your Favorite:</label>
                <select id="favorite">
                    <option>Select Meal</option>
                    <option>Rice</option>
                    <option>Biryani</option>
                    <option>Chappathi</option>
                    <option>Porotta</option>
                    <option>Puttu</option>
                    <option>Idiyappam</option>
                    <option>Idli</option>
                    <option>Al Faham</option>
                    <option>Shawaya</option>
                    <option>Burger</option>
                    <option>Mandi</option>
                    <option>Veg</option>
                </select>
            </div>

            <div class="form-group">
                <label for="photo">Customer's Photo with Food:</label>
                <input type="file" id="photo">
            </div>

            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" placeholder="Enter your message here"></textarea>
            </div>

            <div class="btn-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <div class="footer">By S Sreyas (AM.AI.U4AID23019) S4 AI&DS</div>

</body>
</html>
