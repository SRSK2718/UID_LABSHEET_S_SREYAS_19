<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text Example</title>
    <style>
        /* Default styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            text-align: justify;
            max-width: 800px;
            margin: 10px auto;
            color: #555;
        }

        /* Author details in the top-right corner */
        .author {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: right;
            font-size: 14px;
            color: #666;
        }

        /* Medium Screens (600px - 1200px) */
        @media (max-width: 1200px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
        }

        /* Small Screens (Less than 600px) */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .author {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Author Details -->
    <div class="author">
        <p><strong>By</strong><br> S Sreyas<br> AM.AI.U4AID23019<br> S4 AI&DS</p>
    </div>

    <h1>Responsive Text Sizing</h1>
    <p>
        This is an example of how text sizes adjust based on the screen width. Resize browser window to see the heading and paragraph text change sizes automatically.
    </p>
    
</body>
</html>
